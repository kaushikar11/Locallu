<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Business Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-picture {
            width: 150px; /* Small size */
            height: 150px; /* Small size */
            border-radius: 50%; /* Circular shape */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            object-fit: cover; /* Ensure image covers the entire element */
        }
        .detail-card {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            cursor: pointer; /* Indicate clickable elements */
        }
        .detail-card .card-body {
            padding: 10px;
        }
        .detail-label {
            font-weight: bold;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="col-12 text-center">
            <img src=  "" class="profile-picture" alt="Business Profile Picture">
        </div>
        <div class="col-12 text-center">
            <div class="mt-3">
                <input type="file" id="profilePictureInput" accept="image/*">
                <button id="uploadProfilePictureBtn" class="btn btn-primary mt-2">Update Profile Picture</button>
            </div>
        </div>
        <div id="business-details" class="row g-3"></div>
    </div>

    <!-- Modal Template -->
    <div class="modal fade" id="editDetailModal" tabindex="-1" aria-labelledby="editDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDetailModalLabel">Edit Detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editDetailForm">
                        <div class="mb-3">
                            <label for="detailValue" class="form-label">Value</label>
                            <input type="text" class="form-control" id="detailValue">
                        </div>
                        <button type="button" class="btn btn-primary" id="saveDetailButton">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="business_edit.js"></script>
</body>
</html>
