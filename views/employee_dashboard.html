<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            padding-top: 56px; /* Adjust based on navbar height */
            background-color: #f1f5f9;
        }

        .task-pill {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #dee2e6;
            transition: transform 0.3s ease;
        }
        .task-pill:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            padding-top: 20px;
            background-color: #f1f5f9;
        }
        .card {
            border: 0;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px rgba(0,0,20,.08), 0 1px 2px rgba(0,0,20,.08);
        }
        .rounded-bottom {
            border-bottom-left-radius: 0.375rem !important;
            border-bottom-right-radius: 0.375rem !important;
        }
        .avatar-xxl {
            height: 7.5rem;
            width: 7.5rem;
        }
        .nav-lt-tab {
            border-top: 1px solid var(--dashui-border-color);
        }
        .px-4 {
            padding-left: 1rem!important;
            padding-right: 1rem!important;
        }
        .avatar-sm {
            height: 2rem;
            width: 2rem;
        }
        .nav-lt-tab .nav-item {
            margin: -0.0625rem 1rem 0;
        }
        .nav-lt-tab .nav-item .nav-link {
            border-radius: 0;
            border-top: 2px solid transparent;
            color: var(--dashui-gray-600);
            font-weight: 500;
            padding: 1rem 0;
        }
        .pt-20 {
            padding-top: 8rem!important;
        }
        .avatar-xxl.avatar-indicators:before {
            bottom: 5px;
            height: 16%;
            right: 17%;
            width: 16%;
        }
        .avatar-online:before {
            background-color: #198754;
        }
        .avatar-indicators:before {
            border: 2px solid #FFF;
            border-radius: 50%;
            bottom: 0;
            content: "";
            display: table;
            height: 30%;
            position: absolute;
            right: 5%;
            width: 30%;
        }
        .avatar-xxl {
            height: 7.5rem;
            width: 7.5rem;
        }
        .mt-n10 {
            margin-top: -3rem!important;
        }
        .me-2 {
            margin-right: 0.5rem!important;
        }
        .align-items-end {
            align-items: flex-end!important;
        }
        .rounded-circle {
            border-radius: 50%!important;
        }
        .border-2 {
            --dashui-border-width: 2px;
        }
        .border {
            border: 1px solid #dcdcdc !important;
        }
        .margin-top-20 {
            margin-top: 20px;
        }
        .margin-bottom-20 {
            margin-bottom: 20px;
        }
        .btn-lg-custom {
            padding: 1.5rem 3rem; /* Custom padding for the large button */
            font-size: 1.5rem; /* Custom font size for the large button */
        }
</style>
<body>
    <div class="container profile-container">
        <div class="row align-items-center margin-bottom-20 margin-top-20">
            <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                <!-- Bg -->
                <div class="pt-20 rounded-top" style="background:url(https://img.freepik.com/free-vector/space-background-landscape-planet-surface-with-craters-rocky-land-crack-fantastic-exotic-space-scene-space-planet-landscape-scene-illustration_1150-62782.jpg?w=826&t=st=1720880566~exp=1720881166~hmac=94435a0645c0f0a7cbca76d28d711c5f2284c791d50b5d6058d6fd74d1f72f89) no-repeat; background-size: cover;">
                </div>
                <div class="card rounded-bottom smooth-shadow-sm">
                    <div class="d-flex align-items-center justify-content-between pt-4 pb-6 px-4">
                        <!-- avatar -->
                        <div class="d-flex align-items-center">
                            <div class="avatar-xxl avatar-indicators avatar-online me-2 position-relative d-flex justify-content-end align-items-end mt-n10">
                                <img id="profilePicture" class="avatar-xxl rounded-circle border border-2" alt="Profile Picture">
                            </div>
                            <!-- content -->
                            <div class="lh-1">
                                <h2 id="businessName" class="mb-0">Your Name</h2>
                                <p id="companyDescription" class="mb-0 d-block">About You</p>
                            </div>
                        </div>
                        <div>
                            <!-- button -->
                            <button id="editProfileButton" class="btn btn-outline-primary d-none d-md-block">Edit Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Welcome to your workspace!</h1>
            <div class="row mt-4">
                <div class="col-md-6 task-section">
                    <h2>Assigned Tasks</h2>
                    <div id="assignedTasksContainer"></div>
                </div>
                <div class="col-md-6 task-section">
                    <h2>Available Tasks</h2>
                    <div id="tasksContainer"></div>
                </div>
            </div>
        </div>
    

    <!-- Bootstrap JS and main script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="employee_dashboard.js"></script>
</body>
</html>
