<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wf41</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
    background-color: #ffffff; /* White background */
    color: #343a40; /* Dark text color */
    font-size: 18px;
}


        .container {
            text-align: center;
            margin-top: 10%;
        }
        #displayName {
            margin-bottom: 30px;
            font-size: 32px;
        }
        .btn-custom {
            width: 250px;
            padding: 20px;
            font-size: 22px;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .btn-primary-custom {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .btn-primary-custom:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }
        .btn-secondary-custom {
            background: linear-gradient(45deg, #6c757d, #5a6268);
        }
        .btn-secondary-custom:hover {
            background: linear-gradient(45deg, #5a6268, #4e555b);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>

    <div class="container">
        <h1 id="displayName"></h1>
        <div class="d-flex justify-content-center">
            <button id="BusinessBtn" class="btn btn-custom btn-primary-custom mx-2">Business</button>
            <button id="employeeBtn" class="btn btn-custom btn-secondary-custom mx-2">Employee</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
